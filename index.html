<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vector drawing with smart curves</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="controls">
    <button id="drawTool">✏️ Draw</button>
    <button id="editTool">🛠 Edit</button>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <label>Width <input id="width" type="range" min="1" max="80" value="10"></label>
    <label>Color <input id="color" type="color" value="#ff8000"></label>
    <label>Simplify <input id="simplify" type="range" min="0" max="100" value="10"></label>
  </div>

  <canvas id="canvas" width="1000" height="600"></canvas>

  <script src="scripts/utils.js"></script>
  <script src="scripts/render.js"></script>
  <script src="scripts/draw.js"></script>
  <script src="scripts/edit.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
